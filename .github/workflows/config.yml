name: UI Tests

on:
  push:
    branches:
      - main
    paths:
      - '**/*.py'
      - '.github/**'
      - 'tests/**'

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Set up Playwright with the official action
      - name: Set up Playwright
        uses: microsoft/playwright-github-action@v1
        with:
          install-deps: true

      # Install dependencies using PDM
      - name: Install dependencies
        run: pdm install --prod --no-self --no-editable

      # Run UI tests with Playwright and Allure
      - name: Run UI tests
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          pdm run pytest -sv --alluredir=allure-results

      # List Allure results
      - name: List Allure results
        run: ls -la allure-results

      # Generate Allure report
      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
