name: UI Tests

on:
  push:
    paths:
      - '**/*.py'
      - '.github/**'
      - 'tests/**'

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Install Python dependencies with PDM
      - name: Install PDM
        run: pip install pdm && pdm install --prod --no-self --no-editable

      # Install Playwright browsers
      - name: Install Playwright
        run: pdm run playwright install --with-deps

      # Set environment variable to headless mode
      - name: Set headless mode
        run: echo "HEADLESS=true" >> $GITHUB_ENV

      # Run UI tests with Playwright and Allure
      - name: Run UI tests
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          pdm run pytest -sv --alluredir=allure-results

      # List Allure results
      - name: List Allure results
        run: ls -la allure-results

      # Generate Allure report
      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
