name: UI Tests

on:
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the main repository
      - uses: actions/checkout@v3

      # Checkout gh-pages branch to GitHub runner
      - name: Checkout gh-pages repository to GitHub runner
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      # Set up Node.js and install Playwright dependencies
      - name: Set up Node.js and install dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      # Install project dependencies
      - name: Install project dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      # Run Playwright tests
      - name: Run UI tests with Playwright
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          npx playwright test --reporter=line --output=allure-results || true

      # Copy history from gh-pages to allure-results for Allure report
      - name: Copy history from gh-pages to allure-results
        run: |
          sudo mkdir -p allure-results/history
          sudo cp -R ./.github/gh-pages/history/* allure-results/history/

      # Generate Allure report
      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report

      # Update Allure history
      - name: Update Allure history
        run: |
          sudo cp -R allure-report/history/* ./.github/gh-pages/history/

      # Deploy Allure report to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true
